syntax = "proto3";
option go_package = "note";

package note;

import "google/api/annotations.proto";

// Message represents a simple message sent to the Echo service.
message Message {
	string id = 1;
	string title = 2;
	string description = 3;
}

message MessageArray {
    repeated Message messages = 1;
}

// Echo service responds to incoming echo requests.
service NoteService {
	// Echo method receives a simple message and returns it.
	// The message posted as the id parameter will also be returned.
	rpc Get(Message) returns (MessageArray) {
		option (google.api.http) = {
			get: "/gapi/notes"
		};
	}
	rpc Post(Message) returns (Message) {
		option (google.api.http) = {
			post: "/gapi/notes"
			body: "*"
		};
	}
	rpc Put(Message) returns (Message) {
		option (google.api.http) = {
			put: "/gapi/notes/{id}"
			body: "*"
		};
	}
	rpc Delete(Message) returns (Message) {
		option (google.api.http) = {
			delete: "/gapi/notes/{id}"
		};
	}
}