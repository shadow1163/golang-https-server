<!DOCTYPE html>
<html>
  <head>
    <title>Files Server On http</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <script src="js/filesize.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="updateSize();">
    <div id="wrapper">
      <div id="header">
        <a href="/files">Browser Files</a>
      </div>
      <div id="content">
        <form enctype="multipart/form-data" name="uploadForm" method="post" action="/upload">
          <input id="uploadFile" type="file" name="uploadFile" onchange="updateSize();"> selected files: <span id="fileNum">0</span>; total size: <span id="fileSize">0</span>
          <input type="hidden" name="token" value="{{.}}"/>
          <input type="submit" value="upload" />
        </form>
      </div>
    </div>
  </body>
</html>
